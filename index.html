<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>



</head>
  <body>



    <div class="container">
      <header class="titre">
        <img src="./images/logo.svg" alt="" class="titre__logo">
        <ul class="titre__icons">
          <li><img src="./images/icon-document.svg" alt=""></li>
          <li><img src="./images/icon-folder.svg" alt=""></li>
          <li><img src="./images/icon-upload.svg" alt=""></li>
        </ul>
     
        
      </header>

      <main class="storage">
        <header class="storage__header">Youâ€™ve used 815 GB of your storage</header>
        

        <div class="storage_level">
          <div class="bar">
            <div class="bar__level"><div class="bar__level__dot"></div></div>
          </div>
         
          <p class="storage__level_start">0 GB</p>
          <p class="storage__level_end">1000 GB</p>
        </div>

        

      </main>
      <div class="storage_reminder">185 GB Left</div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
